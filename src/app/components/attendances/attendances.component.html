 <div class="container">
  <ol class="breadcrumb">
    <li>
      <a routerLink="/" routerLinkActive="active">Home</a>
    </li>
    <li class="active">Attendances</li>
  </ol>
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Modules</th>
              <th>Slot</th>
              <th>Date</th>
              <th>Module Lecturer</th>
              <th>Verified?</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let attendance of attendanceGroup$ | async; index as i">
              <td>{{ i+1 }}</td>
              <td>{{attendance.module}}</td>
              <td>{{attendance.slot}}</td>
              <td>{{attendance.date | date:'short'}}</td>
              <td>{{attendance.ml}}</td>
              <td>{{attendance.verified ? "Yes" : "No"}}</td>
              <td>
                <a routerLink="/attendances/{{attendance.id}}" routerLinkActive="active">
                  <button type="button" class="btn btn-large btn-block btn-default" [ngClass]="{'btn-success': attendance.verified}">{{ attendance.verified ? "View Attendance" : "Take Attendance"}}</button>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div> 
    </div>
  </div>
</div>
